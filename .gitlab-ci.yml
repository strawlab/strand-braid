    - cp *.deb $CI_PROJECT_DIR/braid-pylon-linux-build
    - cp *.changes $CI_PROJECT_DIR/braid-pylon-linux-build
    - ls -lh *.deb
    - ls -l *.deb
    - dpkg -I *.deb
    - dpkg --contents *.deb
    - dpkg --info *.deb

