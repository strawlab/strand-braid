<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Loading...</title>
        <link data-trunk rel="scss" href="scss/braid_frontend.scss" />
        <link data-trunk rel="copy-file" href="src/braid-logo-no-text.png">
        <base data-trunk-public-url />
    </head>
    <body>
        <div id="app">
            <!-- The WASM app will draw in this div. -->
        </div>
        <div id="loading">
          <h1>Braid <a href="https://strawlab.org/braid/"><span class="infoCircle">ℹ</span></a></h1>
          <div class="lds-ellipsis">
              <div></div><div></div><div></div><div></div>
          </div>
          <h1>Loading...</h1>
        </div>
        <noscript>
            <h1>❌ Error: your browser does not support JavaScript. ❌</h1>
        </noscript>
        <script type='text/javascript'>
          // Check if WebAssembly is supported. Code from
          // https://stackoverflow.com/questions/47879864 .
          const supported = (() => {
              try {
                  if (typeof WebAssembly === "object"
                      && typeof WebAssembly.instantiate === "function") {
                      const module = new WebAssembly.Module(Uint8Array.of(0x0, 0x61, 0x73, 0x6d, 0x01, 0x00, 0x00, 0x00));
                      if (module instanceof WebAssembly.Module)
                          return new WebAssembly.Instance(module) instanceof WebAssembly.Instance;
                  }
              } catch (e) {
              }
              return false;
          })();

          if (!supported) {
              document.body.innerHTML = "<h1>❌ Error: your browser does not support WebAssembly. ❌</h1>" +
              "<p>For a list of supported browsers, see <a href=\"https://caniuse.com/#search=WebAssembly\">this</a>.<p>";
          }
        </script>

        <link data-trunk rel="rust" href="Cargo.toml" data-wasm-opt="z" data-bin="braid_frontend" />

        <script type='text/javascript'>
            function _remove_token_from_url() {
              if (window.location.search.length <= 1) {
                return;
              }
              var search_parameters = window.location.search.slice(1).split('&');
              for (var i = 0; i < search_parameters.length; i++) {
                if (search_parameters[i].split('=')[0] === 'token') {
                  // remote token from search parameters
                  search_parameters.splice(i, 1);
                  var new_search = '';
                  if (search_parameters.length) {
                    new_search = '?' + search_parameters.join('&');
                  }
                  var new_url = window.location.origin +
                                window.location.pathname +
                                new_search +
                                window.location.hash;
                  window.history.replaceState({}, "", new_url);
                  return;
                }
              }
            }
            _remove_token_from_url();
        </script>
    </body>
</html>
